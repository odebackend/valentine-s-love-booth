<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Love Booth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Pacifico&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff5f7;
      transition: background 0.5s ease;
    }

    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.8;
      }

      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 1;
      }

      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.8;
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Animated Backgrounds */
    .bg-gradient-romantic {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ffafbd);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .bg-hearts-fall {
      background-color: #fff5f7;
      background-image: url("data:image/svg+xml,%3Csvg width='52' height='52' viewBox='0 0 52 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M26 42l-2-1.8C16 34 11 29 11 23c0-5 4-9 9-9 3 0 5 1 7 3 2-2 4-3 7-3 5 0 9 4 9 9 0 6-5 11-13 17.2L26 42z' fill='%23ff85a1' fill-opacity='0.12'/%3E%3C/svg%3E");
      animation: slideBg 40s linear infinite;
    }

    @keyframes slideBg {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 1000px;
      }
    }

    .bg-love-pulse {
      background-color: #fff1f2;
      background-image: radial-gradient(#fecaca 2px, transparent 2px);
      background-size: 40px 40px;
      animation: pulseBg 6s ease-in-out infinite;
    }

    @keyframes pulseBg {

      0%,
      100% {
        background-size: 40px 40px;
      }

      50% {
        background-size: 46px 46px;
      }
    }

    .bg-starlight {
      background: linear-gradient(to bottom, #1a0b2e, #2d1b4e);
      background-image: radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px);
      background-size: 550px 550px;
      animation: twinkle 5s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.8;
        background-size: 550px 550px;
      }

      to {
        opacity: 1;
        background-size: 600px 600px;
      }
    }

    .bg-soft-bokeh {
      background: #fff5f7;
      overflow: hidden;
      position: relative;
    }

    .bg-soft-bokeh::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 192, 203, 0.2) 0%, transparent 60%);
      filter: blur(60px);
      z-index: -1;
      animation: bokehMove 25s ease-in-out infinite alternate;
    }

    @keyframes bokehMove {
      0% {
        transform: rotate(0deg) translate(0, 0) scale(1);
      }

      100% {
        transform: rotate(15deg) translate(80px, 50px) scale(1.2);
      }
    }

    /* Decorative Patterns */
    .pattern-hearts {
      background-color: #fdf2f8;
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 18l-1.45-1.32C3.4 11.36 0 8.28 0 4.5 0 1.42 2.42-1 5.5-1c1.74 0 3.41.81 4.5 2.09C11.09-0.19 12.76-1 14.5-1 17.58-1 20 1.42 20 4.5c0 3.78-3.4 6.86-8.55 11.54L10 18z' fill='%23fbcfe8' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .pattern-red-hearts {
      background-color: #fef2f2;
      background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 25l-1.45-1.32C8.4 18.36 5 15.28 5 11.5 5 8.42 7.42 6 10.5 6c1.74 0 3.41.81 4.5 2.09C16.09 6.81 17.76 6 19.5 6 22.5 6 24.92 8.42 24.92 11.5c0 3.78-3.4 6.86-8.55 11.54L15 25z' fill='%23fecaca' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .pattern-stars {
      background-color: #f5f3ff;
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 1L14.39 8.26H21.27L15.71 12.14L18.1 19.4L12 15.53L5.9 19.4L8.29 12.14L2.73 8.26H9.61L12 1Z' fill='%23ddd6fe' fill-opacity='0.5' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .pattern-minimal {
      background-color: #ffffff;
      background-image: linear-gradient(45deg, #f3f4f6 25%, transparent 25%, transparent 75%, #f3f4f6 75%, #f3f4f6), linear-gradient(45deg, #f3f4f6 25%, transparent 25%, transparent 75%, #f3f4f6 75%, #f3f4f6);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }

    .bg-sticker-pattern {
      background-repeat: repeat;
      background-size: 60px 60px;
    }

    .frame-sticker-border {
      border-style: solid;
      border-width: 10px;
      background-repeat: repeat;
      background-size: 30px 30px;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #fbcfe8;
      border-radius: 10px;
    }
  </style>
